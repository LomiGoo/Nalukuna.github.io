<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Input Code - Job Application</title>
        </head>
        <body bgcolor="black">
            <table align="center">
                <tr align="center">
                    <td bgcolor="grey" width="1000">
                        <h1>
                            <font color="white" size="10">
                                Game Developer - Job Application
                            </font>
                            </h1>
                            </td>
                            </tr>
                            </table>
                            <br>
                                <table align="left" width="50%" height="711px" border="5" bordercolor="grey">
                                <tr>
                                <td bgcolor="black" align="center" width="50%">
                                <font color="white">
                                <br><h2>Personal Information:</h2><br>
                                <h3>Name:<br>
                                <input type="text" name="firstname" placeholder="First Name" required>
                                <input type="text" name="lastname" placeholder="Last Name" required>
                                </h3>
                                <h3>Birthdate:<br>
                                <input type="date" required>
                                </h3>
                                <h3>Email and Contact:<br>
                                <input type="email" name="email" placeholder="email@gmail.com" required>
                                <input type="tel" name="tel#" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                </h3>
                                <h3>Home Address:<br>
                                <input type="text" name="address" size="46.5" required>
                                </h3>
                                <h3>Preferred Start Date:<br>
                                <input type="date" min="2024-09-01" required>
                                </h3>
                                <br>
                                </font>
                                </td>
                                </tr>
                                </table>
                                <table align="left" width="50%" height="711px" border="5" bordercolor="grey">
                                <tr>
                                <td bgcolor="black" align="center" width="50%">
                                <font color="white">
                                <br><h2>Job Details:</h2><br>
                                <div align="left">
                                <h3> &nbsp; Available Positions:<br><br>
                                <input type="radio" id="opt#1" name="select" required>
                                <label for="opt#1">Game Software Developer</label>
                                <br><br>
                                <input type="radio" id="opt#2" name="select">
                                <label for="opt#2">Audio Designer</label>
                                <br><br>
                                <input type="radio" id="opt#3" name="select">
                                <label for="opt#3">UI/UX Specialist</label>
                                <br><br>
                                <input type="radio" id="opt#4" name="select">
                                <label for="opt#4">Engine Architech</label>
                                <br><br>
                                <input type="radio" id="opt#5" name="select">
                                <label for="opt#5">Gameplay Designer</label>
                                </h3>
                                <br><h3>&nbsp; Code Languages:<br><br>
                                <input type="checkbox" id="opt#1">
                                <label for="opt#1">C++</label>
                                <br><br>
                                <input type="checkbox" id="opt#2">
                                <label for="opt#2">C#</label>
                                <br><br>
                                <input type="checkbox" id="opt#3">
                                <label for="opt#3">JavaScript</label>
                                <br><br>
                                <input type="checkbox" id="opt#4">
                                <label for="opt#4">Java</label>
                                <br><br>
                                <input type="checkbox" id="opt#5">
                                <label for="opt#5">Python</label>
                                <br><br>
                                <div align="center">
                                <input type="submit">
                                <input type="reset">
                                </div>
                                </h3>
                           </div>
                       </font>
                    </td>
                 </tr>
           </table>
      </form>
  </body>
</html>
