name: Extract Zip Files

on: 
  push:
    paths:
      - '*.zip'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Configure Git
      run: |
        git config --global user.email "chevellenacionales11@gmail.com"
        git config --global user.name "GitHub Action"

    - name: List files in repository
      run: ls -al

    - name: Unzip file
      run: unzip Opz.zip -d .

    - name: Check repository status
      run: git status

    - name: Check for changes to commit
      run: git diff --exit-code || echo "Changes detected"

    - name: Commit extracted files
      run: |
        git add .
        git commit -m "Automated extraction of ZIP file" || echo "No changes to commit"
        git push origin main
