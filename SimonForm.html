<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Registration</title>
</head>
<body bgcolor= "#D2042D">
    <!-- Title -->
    <table>
        <tr>
            <td>
                <!-- Background image -->
                <img src="https://scontent.fmnl17-5.fna.fbcdn.net/v/t1.15752-9/343270001_3638509909712306_1816840110156028710_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeGNL4t-N2r-p4rIFPzKpOxnQB6LlQ9ztrFAHouVD3O2scYsDxApiw8PSBOaiBRvzoQfOSYigCOX76Eii0NHYEzC&_nc_ohc=l67XjlRzc6EQ7kNvgGPvUmQ&_nc_ht=scontent.fmnl17-5.fna&_nc_gid=Aq_7YF2qZJ2Ea-LShLwpRbN&oh=03_Q7cD1QHpoU3LUoCyNv-DYe1zzBob7bfJkKs2z5zVOlb6ROIVFQ&oe=670A54E6" alt="Background Image" width="100" height="100">
            </td>
            <td>
                <!-- Title -->
                <h1>Rizal High School Enrollment Registration Form</h1>
            </td>
        </tr>
    </table>
    
    <div>
        <form action="/submit_registration" method="POST">
            <!-- Parent Information -->
            <fieldset>
                <legend><h2>Student Information</h2></legend>

                <!-- Full Name -->
                <div>
                    <label for="FullName">Full Name:</label>
                    <input type="text" id="FullName" name="FullName" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="Email">Email Address:</label>
                    <input type="email" id="Email" name="Email" required>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" id="DOB" name="DOB" required>
                </div>
                
                <!-- Cellphone Number -->
                <div>
                    <label for="Cellphone">Cellphone Number:</label>
                    <input type="text" id="Cellphone" name="Cellphone" required>
                </div>
                
                <!-- LRN Number -->
                <div>
                    <label for="parentLRN">LRN Number:</label>
                    <input type="text" id="LRN" name="LRN" required>
                </div>
            </fieldset>

            <br>

            <!-- Parents Information -->
            <fieldset>
                <legend><h2>Parents Information</h2></legend>

                <div>
                    <label for="parentName">Name of Parent:</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>

                <div>
                    <label for="parentContact">Parent Contact Number:</label>
                    <input type="text" id="parentContact" name="parentContact" required>
                </div>
            </fieldset>

            <br>

            <!-- Select Strands -->
            <div>
                <label for="courses">Select Strands:</label>
                <select id="courses" name="courses" required>
                    <option value="ICT Prog">ICT Prog</option>
                    <option value="TCT CSS">TCT CSS</option>
                    <option value="STEM">STEM</option>
                    <option value="TVL">TVL</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="A & D">A &amp; D</option>
                    <option value="ABM">ABM</option>
                    <option value="HE 3">HE 3</option>
                    <option value="HE 4">HE 4</option>
                    <option value="SPORTS">SPORTS</option>
                    <option value="IA">IA</option>
                </select>
            </div>

            <br>

            <!-- Gender Section -->
            <fieldset>
                <legend><h2>Gender</h2></legend>
                
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label><br>

                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label><br>

                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label><br>
                </div>
            </fieldset>

            <br>

            <!-- Submit Button -->
            <div>
                <button type="submit">Submit Enrollment</button>
            </div>
        </form>
    </div>
</body>
</html>
