<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Game Developer Application </title>
    </head>
    <body bgcolor="ghostwhite">
        <table align="center">
            <tr align="center">
                <td bgcolor="white" width="10000">
                    <h1>
                        <font color="#002bbb" size="10">
                            GAME DEVELOPER APPLICATION
                        </font>
                    </h1>
                </td>
            </tr>
        </table>
      <form action="ThankYou.html" target="_blank">
          <table align="left" width="50%" height="711px" border="5" bordercolor="#001235">
              <tr> <br>
                  <td bgcolor="#001235" align="center" width="50%">
                      <font color="white">
                          <br> <h2> PERSONAL INFORMATION : </h2> <br> 
                          
                          <h3> Name : <br>
                            <input type="text" name="firstname" placeholder="First Name..." required>
                            <input type="text" name="lastname" placeholder="Last Name..." required>
                          </h3>
                          
                          <h3> Birthdate : <br>
                          <input type="date" required>
                          </h3>
                          
                          <h3> Email and Phone# : <br>
                          <input type="email" name="email" placeholder="nalukuna@gmail.com" required>
                          <input type="tel" name="tel#" placeholder="0000-000-0000" required>
                          </h3>
                          
                          <h3>  Home Address : <br>
                          <input type="text" name="address" size="46.5" required>
                          </h3>
                          
                         <h3> Personal Website (optional) : <br>
                          <input type="url" size="46.5" placeholder="https://www.yourweb.com">
                          </h3>
                          
                          <h3> Preferred Start Date : <br>
                          <input type="date" min="2024-09-01" required>
                          </h3>
                          <br>
                      </font>
                  </td>
              </tr>
          </table>
          <table align="left" width="50%" border="5" bordercolor="#001235">
              <tr> 
                  <td bgcolor="#001235" align="center" width="50%">
                      <font color="white">
                          <br> <h2> JOB DETAILS : </h2> <br>
                          
                          <div align="left">
                              <h3> &nbsp; Available Positions : <br><br>
                                  <input type="radio" id="opt#1" name="select" required>
                                  <label for="opt#1"> Game Software Developer </label>
                                  <br><br>
                                  <input type="radio" id="opt#2" name="select">
                                  <label for="opt#2"> Audio Designer </label>
                                  <br><br>
                                  <input type="radio" id="opt#3" name="select">
                                  <label for="opt#3"> UI/UX Specialist </label>
                                  <br><br>
                                  <input type="radio" id="opt#4" name="select">
                                  <label for="opt#4"> Engine Architech </label>
                                  <br><br>
                                  <input type="radio" id="opt#5" name="select">
                                  <label for="opt#5"> Gameplay Designer  </label>
                              </h3>
                            <br><h3> &nbsp; Your Code languages : <br><br>
                                    <input type="checkbox" id="opt#1">
                                    <label for="opt#1"> C++ </label>
                                    <br><br>
                                    <input type="checkbox" id="opt#2">
                                    <label for="opt#2"> C# </label>
                                   <br><br>
                                    <input type="checkbox" id="opt#3">
                                    <label for="opt#3"> JavaScript </label>
                                    <br><br>
                                   <input type="checkbox" id="opt#4">
                                    <label for="opt#4"> Java </label>
                                    <br><br>
                                    <input type="checkbox" id="opt#5">
                                    <label for="opt#5"> Python </label>
                                </h3>
                          </div>
                      </font>
                  </td>
              </tr>
          </table>
          <table align="center" width="100%" height="500px" border="5" bordercolor="#001235">
            <tr>
                <td bgcolor="#001235" align="center" width="50%">
                    <font color="white">
                        <h2> REASON : </h2>
                        <textarea rows="10" cols="50" placeholder="Why did you decide to apply here..." required></textarea>
                        <br>
                        <input type="submit">
                    </font>
                </td>
            </tr>
          </table>
      </form>
    </body>
</html>
